          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;">1.点击“&nbsp;&nbsp; ”进入【3.市集】</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;">2.用户可以在输入框写入问题，人工客服尽快解答疑惑、处理问题，用户不想等待的话也可以点击现有问题，客服会自动回复解答疑问。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;">3.</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;color:#EB8079;">使用平静技术原则“设备可以交流但并不需要说话，放大机器自身优势”</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;color:#EB8079;">用户输入关键词，平台就会显示出之前其他用户在平台上提出过的类似问题，用户选择问题就可以立刻得到解答，无需等待人工客服回答</span></p><p><span style="font-family:'Nunito Sans Bold', 'Nunito Sans Regular', 'Nunito Sans', sans-serif;"><br></span></p><p><span style="font-family:'Nunito Sans Bold', 'Nunito Sans Regular', 'Nunito Sans', sans-serif;"><br></span></p><p><span style="font-family:'Nunito Sans Bold', 'Nunito Sans Regular', 'Nunito Sans', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;">&nbsp;&nbsp; &nbsp;&nbsp; </span></p>
